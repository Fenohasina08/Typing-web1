<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test de dactylographie</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./output.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body class="flex flex-col w-full h-full">
  <!-- header.html -->
<header class="w-full h-[5rem] bg-blue-500 flex justify-between items-center px-6 sticky top-0 z-50">
  <!-- Logo -->
  <div class="flex-1 text-white font-bold text-xl">
    FastTap
  </div>

  <!-- Menu toggle (checkbox + label) -->
  <input type="checkbox" id="burger-toggle" class="hidden peer" aria-hidden="true" />
  <label for="burger-toggle" class="lg:hidden text-white text-3xl cursor-pointer z-50" aria-label="Ouvrir/Cacher le menu de navigation">
    <i class='bx bx-menu' aria-hidden="true"></i>
  </label>

  <!-- Menu desktop -->
  <nav role="navigation" aria-label="Navigation principale" class="hidden lg:flex flex-[2] justify-end">
    <ul class="flex gap-8 text-white font-bold text-lg items-center">
      <li>
        <a href="./index.html" class="flex items-center hover:underline" aria-current="page">
          <i class='bx bx-home-alt text-xl mr-2' aria-hidden="true"></i>Home
        </a>
      </li>
      <li>
        <a href="./leaderboard.html" class="flex items-center hover:underline">
          <i class='bx bx-bar-chart-alt text-xl mr-2' aria-hidden="true"></i>LeaderBoard
        </a>
      </li>
      <li>
        <a href="./profils.html" class="flex items-center hover:underline">
          <i class='bx bx-user-circle text-xl mr-2' aria-hidden="true"></i>Profils
        </a>
      </li>
      <!-- Dropdown for Play -->
      <li class="relative">
        <button id="play-button" class="flex items-center hover:underline focus:outline-none">
          <i class='bx bx-play-circle text-xl mr-2' aria-hidden="true"></i>Play
        </button>
        <ul id="play-dropdown" class="absolute hidden bg-white text-gray-800 mt-2 rounded shadow-lg w-48 z-50">
          <li>
            <a href="./story.html" class="block px-4 py-2 hover:bg-gray-100">Story</a>
          </li>
          <li>
            <a href="./stages.html" class="block px-4 py-2 hover:bg-gray-100">Stages</a>
          </li>
        </ul>
      </li>
      <li>
        <a href="./settings.html" class="flex items-center hover:underline">
          <i class='bx bx-cog text-xl mr-2' aria-hidden="true"></i>Settings
        </a>
      </li>
    </ul>
  </nav>

  <!-- Menu mobile -->
  <div id="mobile-menu" class="hidden peer-checked:flex lg:hidden flex-col gap-2 bg-white shadow-lg border border-gray-200 px-4 py-4 font-semibold text-gray-800 absolute top-[5rem] left-0 w-full z-40">
    <a href="./index.html" class="flex items-center hover:bg-blue-50 rounded-lg p-3 transition-all" tabindex="0">
      <i class='bx bx-home-alt text-xl mr-2 text-blue-600' aria-hidden="true"></i>Home
    </a>
    <a href="./leaderboard.html" class="flex items-center hover:bg-blue-50 rounded-lg p-3 transition-all" tabindex="0">
      <i class='bx bx-bar-chart-alt text-xl mr-2 text-blue-600' aria-hidden="true"></i>LeaderBoard
    </a>
    <a href="./profils.html" class="flex items-center hover:bg-blue-50 rounded-lg p-3 transition-all" tabindex="0">
      <i class='bx bx-user-circle text-xl mr-2 text-blue-600' aria-hidden="true"></i>Profils
    </a>
    <!-- Dropdown for Play in mobile -->
    <div class="flex flex-col">
      <button id="mobile-play-button" class="flex items-center hover:bg-blue-50 rounded-lg p-3 transition-all focus:outline-none">
        <i class='bx bx-play-circle text-xl mr-2 text-blue-600' aria-hidden="true"></i>Play
      </button>
      <div id="mobile-play-dropdown" class="ml-6 hidden">
        <a href="./story.html" class="block px-4 py-2 hover:bg-blue-50 rounded-lg transition-all" tabindex="0">Story</a>
        <a href="./stages.html" class="block px-4 py-2 hover:bg-blue-50 rounded-lg transition-all" tabindex="0">Stages</a>
      </div>
    </div>
    <a href="./settings.html" class="flex items-center hover:bg-blue-50 rounded-lg p-3 transition-all" tabindex="0">
      <i class='bx bx-cog text-xl mr-2 text-blue-600' aria-hidden="true"></i>Settings
    </a>
  </div>
</header>

  <div id="bienvenu" class="w-[100vw] h-[70vh] bg-amber-300 flex flex-row p-2">
      <div id="bienvenu_left" class="flex w-1/2 h-full bg-red-300">

      </div>
      <div id="bienvenu_right" class="flex w-1/2 h-full bg-amber-400">

      </div>
  </div>   
  <div id="historic" class="w-[100vw] h-[70vh] bg-blue-600 flex flex-col ">
    <div id="historic_up" class="w-[100vw] h-[20%] bg-amber-700 flex">

    </div>
    <div id="historic_down"class="w-[100vw] h-[80%] bg-red-300 flex flex-row">
        <div class="bg-blue-950 w-1/2 h-full"></div>
        <div class="bg-green-400 w-1/2 h-full"></div>
    </div>
  </div>
  <footer class="bg-fuchsia-700 w-[100vw] h-[50vh]">

  </footer>
</body>
<script src="index.js"></script>
</html>
