<!DOCTYPE html>
<html lang="fr">  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Connexion</title> 
  <link rel="stylesheet" href="../css/output.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-sky-500">
    <form id="formulaire" class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 w-full max-w-sm text-white">
        <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
        <div class="mb-4">
          <label class="block mb-1" for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email"  
            class="w-full px-4 py-2 rounded-lg bg-white/20 placeholder-white focus:outline-none focus:ring-2 focus:ring-white"
            placeholder="fazilah.andriatiana@gmail.com"
            required>
        </div>
      
        <div class="mb-4">
          <label class="block mb-1" for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="w-full px-4 py-2 rounded-lg bg-white/20 placeholder-white focus:outline-none focus:ring-2 focus:ring-white"
            placeholder="foza_orana" 
            required>
        </div>
          
        <button 
          type="submit" 
          class="w-full py-2 rounded-lg bg-indigo-500 hover:bg-indigo-600 font-semibold transition duration-200">  
          Login
        </button>
      </form>
      
      
  <script src="../js/login.js"></script>
</body>
</html>
