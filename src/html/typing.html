<main class="max-w-md mx-auto mt-16 p-8 bg-amber-700 rounded-3xl shadow-2xl space-y-6">
    <!-- ... contenu existant ... -->
    <h1 class="text-3xl font-bold text-center text-gray-800">Typing Test</h1>
    <div>
      <label for="mode" class="block text-gray-500">Select Mode:</label>
      <select id="mode" class="mt-1 w-full p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
  
    <p id="word-display" class="text-lg font-medium text-center text-indigo-500"></p>
  
    <input type="text" id="input-field" autofocus
           class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
  
    <p id="results" class="text-center text-sm text-gray-500">Results:</p>
  </main>
