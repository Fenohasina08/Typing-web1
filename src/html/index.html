<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <link rel="stylesheet" href="../css/output.css" />
</head>
<body class="min-h-screen flex items-center justify-center bg-sky-500">
  <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 w-full max-w-sm text-white">
    <form id="formulaire">
      <h2 class="text-2xl font-semibold text-center mb-6">Connexion</h2>
      <div class="mb-4">
        <label for="email" class="block mb-1">Email</label>
        <input id="email" name="email" type="email" required
               class="w-full px-4 py-2 rounded-lg bg-white/20 placeholder-white focus:outline-none focus:ring-2 focus:ring-white"
               placeholder="true@gmail.com">
      </div>
      <div class="mb-6">
        <label for="password" class="block mb-1">Password</label>
        <input id="password" name="password" type="password" required
               class="w-full px-4 py-2 rounded-lg bg-white/20 placeholder-white focus:outline-none focus:ring-2 focus:ring-white"
               placeholder="fozaorana">
      </div>
      <button type="submit"
              class="w-full py-2 rounded-lg bg-indigo-500 hover:bg-indigo-600 font-semibold transition duration-200">
        Login
      </button>
    </form>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
